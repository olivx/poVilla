<form action="{% url 'core:mailbag-delete' form_mailbag.instance.id  %}" 
        method="post" class="js-delete-mailbag-form">
    {% csrf_token %}
        <div class="modal-header">
            <h4 class="modal-title">Tem certeza que deseja deletar esse malote ? </h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    
        <div class="modal-body">
            Tem certeza que  deseja deletar esse Malote ? 

        </div>
    
        <div class="modal-footer">
            <button type="submit" class="btn btn-danger">Deletar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
    </form>
